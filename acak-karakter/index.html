<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Acak Karakter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Acak Karakter</h1>
        <div class="inputs">
            <label for="uppercase">Huruf Besar:</label>
            <input type="text" id="uppercase" placeholder="Masukkan huruf besar, contoh: ABCDEF">

            <label for="lowercase">Huruf Kecil:</label>
            <input type="text" id="lowercase" placeholder="Masukkan huruf kecil, contoh: abcdef">

            <label for="numbers">Angka:</label>
            <input type="text" id="numbers" placeholder="Masukkan angka, contoh: 0123456789">

            <label for="symbols">Simbol:</label>
            <input type="text" id="symbols" placeholder="Masukkan simbol, contoh: !@#$%^&*">
        </div>
        <button id="generate">Hasilkan</button>
        <div class="results" id="results"></div>
        <button id="copyAll">Salin Semua</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
